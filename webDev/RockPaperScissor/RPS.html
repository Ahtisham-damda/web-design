<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="Rock">
            <img src="../RockPaperScissor/image/rock1.png" alt="" srcset="">
        </div>
        <div class="choice" id="Paper">
            <img src="../RockPaperScissor/image/paper1.png" alt="" srcset="">
        </div>
        <div class="choice" id="Scissors">
            <img src="../RockPaperScissor/image/scissor1.png" alt="" srcset="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    

    <div class="msg-Container">
        <p id="msg">play your move!</p>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
